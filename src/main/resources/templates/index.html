<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
</head>
<body>
<h1>My RTestes</h1>
<table>
  <thead>
  <tr>
    <th style="width: 150px;">ID</th>
    <th style="width: 150px;">Description</th>
    <th style="width: 150px;">Directions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="recipe : ${recipes}">
    <td th:text="${recipe?.id}">1</td>
    <td th:text="${recipe?.description}">Daniel</td>
    <td th:text="${recipe?.directions}">Seymour</td>
  </tr>
  </tbody>
</table>
</body>
</html>
